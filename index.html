<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gabriel Veloso @gabrielveloso</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" style="max-width: 130px; height: 80%;" alt="">
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>

                <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="images/foto-instagram2.jpeg" alt="">
                </div>

            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"> coluna 1 </div>
                <div class="col-12 col-md-8">
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img class="img-profile" src="images/foto-instagram2.jpeg" alt="">
                            </div>
                            <div class="col-7">
                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">gabriel.azuirson</h2>
                                    </div>
                                    <div class="col-4 col-lg-5">
                                        <button type="button" class="btn btn-outline-secondary button-edit">Edit
                                            Profile</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>10</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"> <strong>520</strong> followers</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"> <strong>640</strong> following</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">Gabriel Azuirson</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">Full-Stack Developer</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"> <canvas id="myCanvas1"></canvas></div>
                            <div class="col-2"><canvas id="myCanvas2"></canvas></div>
                            <div class="col-2"><canvas id="myCanvas3"></canvas></div>
                        </div>
                    </div>

                    <div style="padding-top: 40px;">
                        <div class="row">
                            <div class="col-2 stories"></div>
                            <div class="col-2 stories"></div>
                            <div class="col-2 stories"></div>
                        </div>
                    </div>

                </div>
                <div class="col-0 col-md-2"> coluna 3</div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        var ctr = document.getElementById('myCanvas1').getContext('2d');

        ctr.beginPath();
        ctr.arc(60, 100, 40, 0, 2 * Math.PI);
        ctr.fillStyle = "#00ACC1";
        ctr.fill();
        ctr.lineWidth = 5;
        ctr.strokeStyle = "#dbdbdb";
        ctr.stroke();


        var ctr2 = document.getElementById('myCanvas2').getContext('2d');

        ctr2.beginPath();
        ctr2.arc(60, 100, 40, 0, 2 * Math.PI);
        ctr2.fillStyle = "#00ACC1";
        ctr2.fill();
        ctr2.lineWidth = 5;
        ctr2.strokeStyle = "#dbdbdb";
        ctr2.stroke();


        var ctr3 = document.getElementById('myCanvas3').getContext('2d');

        ctr3.beginPath();
        ctr3.arc(60, 100, 40, 0, 2 * Math.PI);
        ctr3.fillStyle = "#E91E63";
        ctr3.fill();
        ctr3.lineWidth = 5;
        ctr3.strokeStyle = "#dbdbdb";
        ctr3.stroke();



    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
